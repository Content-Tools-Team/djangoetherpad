{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Articles</th>
      </tr>
    </thead>
    <tbody>
      {% for pad in pads %}
        <tr>
          <td>
              <a href="{% url 'pad_view' pad.pk %}">{{ pad.name }}</a>
           </td> 
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
